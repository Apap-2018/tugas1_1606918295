<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Detail Jabatan</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div id="Content" class="container-full-bg">
		<h1 th:text="'Detail Jabatan ' + ${jabatan.getNama()}"></h1> 
		<div class="card my-5">
			<table class="table">
				<tbody>
					<tr>
						<th scope="row">Nama</th>
						<td th:text="${jabatan.getNama()}"></td>
					</tr>
					<tr>
						<th scope="row">Deskripsi</th>
						<td th:text="${jabatan.getDeskripsi()}"></td>
					</tr>
					<tr>
						<th scope="row">Gaji Pokok</th>
						<td th:text="${jabatan.getGajiPokok()}"></td>
					</tr>
				</tbody>
			</table>
			<div class="card-body">
				<a th:href="@{/jabatan/ubah/} + ${jabatan.getId()}" class="btn btn-primary">Ubah</a>
				<a th:href="@{/jabatan/hapus/} + ${jabatan.getId()}" class="btn btn-primary">Hapus</a>
			</div>		
		</div>
		</div>
	</body>
</html>
