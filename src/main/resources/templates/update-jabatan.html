<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Update Jabatan</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div id="Content" class="container-full-bg">
		<h2>Ubah Jabatan</h2>
		<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
			<input hidden th:field="*{id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nama">Nama Jabatan: </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="nama" th:field="*{nama}">
			</div>	
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="deskripsi">Deskripsi : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="deskripsi" th:field="*{deskripsi}">
			</div>	
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="gajiPokok">Gaji Pokok : </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="gajiPokok" th:field="*{gajiPokok}">
			</div>	
			</div>
				
			<button type="submit">Submit</button>
		</form>
		</div>
	</body>	
</html>
